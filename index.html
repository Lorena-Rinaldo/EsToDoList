<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EsToDoList</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

    <script src="./script.js"></script>

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>
</head>

<body class="flex h-screen bg-gray-100 dark:bg-black">
  <aside class="flex flex-col justify-between w-64 h-screen p-4 bg-white shadow-md">
    <div class="text-center ">
      <div class="mb-4 text-3xl font-extrabold text-blue-700">
        <h1>EsToDoList</h1>
      </div>

      <div class="relative">
        <i class="bi bi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>

        <input
          class="w-full p-2 pl-10 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text" id="pesquisar-tarefa" placeholder="Pesquisar...">
      </div>
      <nav class="flex flex-col items-center w-full gap-4 mt-4">
        <button
          class="w-full p-3 text-center text-black bg-blue-200 border border-gray-400 rounded-lg hover:bg-blue-600 hover:text-white">
          <h3>
            Concluídas
          </h3>
        </button>
        <button
          class="w-full p-3 text-center text-black bg-blue-200 border border-gray-400 rounded-lg hover:bg-blue-600 hover:text-white">
          <h3>
            Pendentes
          </h3>
        </button>
      </nav>
    </div>

    <div class="flex flex-col gap-2">
      <button
        class="w-full p-3 text-center text-black border border-black rounded-lg hover:bg-blue-200 hover:text-black">
        Configurações
      </button>

      <button
        class="w-full p-3 text-center text-white bg-blue-600 rounded-lg hover:bg-blue-300 hover:text-black focus:ring-green-20">
        Perfil
      </button>
    </div>
  </aside>

  <main class="flex flex-col flex-1 p-6 overflow-y-auto bg-gray-100 dark:bg-black">
    <header class="mb-8">
      <div class="flex flex-row items-center justify-center w-full ">
        <input type="text" id="adicionar-tarefa" placeholder="Adicionar tarefa..."
          class="w-2/4 p-2 border border-gray-400 rounded-l-lg">
        <button class="w-12 p-2 text-center text-white bg-green-500 border border-gray-400 rounded-r-lg">
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
    </header>

    <div class="p-4 mb-6 bg-white border border-gray-200 rounded-lg shadow-md">
      <div class="relative flex justify-end mb-2">
        <div id="configuracoes-tarefa"
          class="absolute right-0 z-10 hidden w-40 mt-2 bg-white rounded-md shadow-lg top-full">
          <a href="/editarpost/1"
            class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600">
            <i class="mr-2 bi bi-pencil"></i> Editar
          </a>
          <a href="/excluirpost/1"
            class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 hover:text-red-700">
            <i class="mr-2 bi bi-trash"></i> Excluir
          </a>
        </div>
        <button id="ellipsisIcon-1"
          class="p-1 text-gray-500 transition-colors duration-200 rounded-full hover:text-gray-700 hover:bg-gray-100">
          <i class="text-lg bi bi-three-dots"></i>
        </button>
      </div>

      <div class="mb-4 post-content">
        <div class="flex flex-row w-full">
          <h2 class="w-1/2 mb-1 text-xl font-bold text-gray-900">Título do Post de Exemplo</h2>
          <h2 class="w-1/2">Data:</h2>
        </div>
        <h3 class="text-sm text-gray-800">Descrição</h3>
      </div>
    </div>

    <footer class="flex flex-col">
      <div>
        <hr>
      </div>
      <p class="text-center">Criado por Lorena</p>
    </footer>
  </main>
</body>

</html>
